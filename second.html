
<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="music.png" />
</head>
<body>
	<p style="font-weight:1000; font-size:26px " >请填写个人信息</p>
	<fieldset>
		<legend style="color: red;">基本信息</legend>
		<form id="testform" method="get" action="">
		姓&nbsp;&nbsp;名：<input type="text" name="name1" autofocus="autofocus" required="required"/><font color="red">*</font>
		<br />
		年&nbsp;&nbsp;龄：<input type="number" name="name2" min="1" max="120"  placeholder="20" >
		</form>
	</fieldset>
	<br />
	<fieldset>
		<legend style="color: red;">你想在哪里收到邮件</legend>
		邮&nbsp;&nbsp;箱：<input type="email" name="email" placeholder="请输入邮箱地址"/><font color="red">*</font>
	</fieldset>
	<br />
	<fieldset>
		<legend style="color: red;">收入情况</legend>
		月收入:<input type="search" autocomplete="on" name="shouru" list="names" results/>
		<datalist id="names">
			<option>10k+</option>
			<option>20k+</option>
			<option>50k+</option>
			<option>100k+</option>
			<option>200k+</option>
		</datalist>
		<br />
		银行卡:<input type="tel" placeholder="输入数字" name="p"/>有效期:<input type="date" name="datedemo" />
		
	</fieldset>
	<br />
	<fieldset>
		<legend style="color: red;">选取提交文件</legend>
		文件<input type="file" />
		
	</fieldset>
	<br />
	<input type="submit" value="提交"/><br />
</body>
</html>
